<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom inputs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="toggle">
      <div class="container checkbox__container">
        <div class="header-top toogle__header-top">
          <span class="title">Input Playground</span>
          <h2 class="toogle__heading heading">Toggles</h2>
        </div>
        <label class="toggle__label" for="checkbox">
          <input class="toglle__input" type="checkbox" id="checkbox" />
          <span class="title toggle__inner">Off/On</span>
        </label>
      </div>
    </section>
  </body>
</html>
