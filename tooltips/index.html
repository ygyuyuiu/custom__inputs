<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/tooltip.css" />
  </head>
  <body>
    <section class="tooltip">
      <div class="container tooltip__container">
        <div class="header-top tooltip__header-top">
          <span class="title">Input Playground</span>
          <h2 class="tooltip__heading heading">Ttooltip</h2>
        </div>
        <div class="tooltip__box">
          <div class="tooltip__top">
            <span class="title">Top /Check me</span>
            <img src="img/t.svg" alt="arrow-top" width="50" height="50" />
          </div>
          <div class="tooltip__right">
            <span class="title">Right /Check me</span>
            <img src="img/r.svg" alt="arrow-right" width="50" height="50" />
          </div>
          <div class="tooltip__bottom">
            <span class="title">Bottom /Check me</span>
            <img src="img/b.svg" alt="arrow-bottom" width="50" height="50" />
          </div>
          <div class="tooltip__left">
            <span class="title">Left /Check me</span>
            <img src="img/l.svg" alt="arrow-left" width="50" height="50" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
