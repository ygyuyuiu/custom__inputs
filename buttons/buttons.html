<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="button__section">
      <div class="container button__container">
        <div class="header-top button__header-top">
          <span class="title">Input Playground</span>
          <h2 class="button__heading heading">Buttons</h2>
        </div>
        <form action="" class="button__form">
          <span class="title button__title">Structure</span>
          <button type="button" class="button button__click">Click Me</button>

          <span class="title button__title">Primary</span>
          <button type="button" class="button button__prymary">Primary</button>
        </form>

        <form action="" class="button__form-row">
          <div class="button__form-wrapper">
            <span class="title button__title">Secondary</span>
            <button type="button" class="button button__secondary">
              Secondary
            </button>
          </div>
          <div class="button__form-wrapper">
            <span class="title button__title">Secondary without Stroke</span>
            <button type="button" class="button button__stroke">
              No Stroke
            </button>
          </div>
        </form>
        <form action="" class="button__form">
          <span class="title button__title">Disabled</span>
          <button type="button" class="button button__disabled" disabled>
            Disabled
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
