<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/radio.css" />
  </head>
  <body>
    <section class="radio">
      <div class="container radio__container">
        <div class="header-top radio__header-top">
          <span class="title">Input Playground</span>
          <h2 class="radio__heading heading">Radio Buttons</h2>
        </div>

        <form action="" class="radio__form_g10">
          <div>
            <input type="radio" name="radio" id="radio-1" />
            <label class="title" for="radio-1">Radio / Empty</label>
          </div>
          <div>
            <input type="radio" name="radio" id="radio-2" checked />
            <label class="title" for="radio-2">Radio / Filled</label>
          </div>
        </form>
        <form action="" class="radio__form_32">
          <div>
            <label class="title">Scale Option / Empty</label>
            <input type="radio" name="radio-s" id="radio-3" />
            <label for="radio-3">Empty</label>
          </div>
          <div>
            <label class="title">Scale Option / Filled</label>
            <input type="radio" name="radio-s" id="radio-4" checked />
            <label for="radio-4">Filled</label>
          </div>
        </form>
        <form action="" class="radio__form_22">
          <div>
            <label class="title">Side Option / Empty</label>
            <input type="radio" name="radio-f" id="radio-5" />
            <label for="radio-5">Empty</label>
          </div>
          <div>
            <label class="title">Side Option / Filled</label>
            <input type="radio" name="radio-f" id="radio-6" checked />
            <label for="radio-6">Filled</label>
          </div>
        </form>

        <div class="radio__example">
          <h2 class="radio__heading heading">Examples</h2>
        </div>

        <form action="" class="radio__form-num">
          <input id="num-1" type="radio" name="radio-c" value="1" />
          <label for="num-1">1</label>
          <input id="num-2" type="radio" name="radio-c" value="2" />
          <label for="num-2">2</label>
          <input id="num-3" type="radio" name="radio-c" value="3" />
          <label for="num-3">3</label>
          <input id="num-4" type="radio" name="radio-c" value="4" />
          <label for="num-4">4</label>
          <input id="num-5" type="radio" name="radio-c" value="5" />
          <label for="num-5">5</label>
          <input id="num-6" type="radio" name="radio-c" value="6" />
          <label for="num-6">6</label>
          <input id="num-7" type="radio" name="radio-c" value="7" checked />
          <label for="num-7">7</label>
          <input id="num-8" type="radio" name="radio-c" value="8" />
          <label for="num-8">8</label>
          <input id="num-9" type="radio" name="radio-c" value="9" />
          <label for="num-9">9</label>
          <input id="num-10" type="radio" name="radio-c" value="10" />
          <label for="num-10">10</label>
        </form>

        <form action="" class="radio__form-option">
          <input id="option-1" type="radio" name="radio-o" />
          <label for="option-1">Option 1</label>
          <input id="option-2" type="radio" name="radio-o" checked />
          <label for="option-2">Option 2</label>
          <input id="option-3" type="radio" name="radio-o" />
          <label for="option-3">Option 3</label>
          <input id="option-4" type="radio" name="radio-o" />
          <label for="option-4">Option 4</label>
        </form>

        <div class="radio__box-fl">
          <form action="" class="radio__form-option_flcol">
            <input id="option-5" type="radio" name="radio-oc" />
            <label for="option-5">Option 1</label>
            <input id="option-6" type="radio" name="radio-oc" checked />
            <label for="option-6">Option 2</label>
            <input id="option-7" type="radio" name="radio-oc" />
            <label for="option-7">Option 3</label>
            <input id="option-8" type="radio" name="radio-oc" />
            <label for="option-8">Option 4</label>
          </form>

          <form action="" class="radio__form_flcol">
            <input id="option-9" type="radio" name="radio-last" />
            <label for="option-9">Empty</label>
            <input id="option-10" type="radio" name="radio-last" checked />
            <label for="option-10">Filled</label>
            <input id="option-11" type="radio" name="radio-last" />
            <label for="option-11">Empty</label>
            <input id="option-12" type="radio" name="radio-last" />
            <label for="option-12">Empty</label>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
